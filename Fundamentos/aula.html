    var n1 = Number(window.prompt("Digite um número: ")); //Transforma o valor digitado do prompt em numero, se quiser em float. SINTAXE: NumberparseFloat();
    var n2 = Number(window.prompt("Digite outro número: ")); //Transforma o valor digitado do prompt em numero, se quiser em int. SINTAXE: NumberparseInt();
    var s = n1+n2;
    window.alert(`A soma entre o valor ${n1} e ${n2} é: ${s}`);
