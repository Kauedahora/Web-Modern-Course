<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick"navegarEm5s(event)" Não é interssante por ser hardcoded -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(evento) {
            evento.preventDefault()         // Previne o comportamento padrão!!!
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = evento.target
                window.location.href = link.href    // window.location é a janela que está localizada AGORA! E entãom essa janela local irá receber o href a ser direcionado.
            }, 5000)
        }
            // Padrão, porém, pode deixar dúvidas
        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s


            // Modo mais prático e fácil de leitura, criando um atributo(propriedade) ao meu elemento HTML e então impondo a função a ele.
        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
