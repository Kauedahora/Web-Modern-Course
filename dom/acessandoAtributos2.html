<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')    // poderia facilmente substituir tudo isto por (#compras) 
        console.log('Elemento "ul" ........')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino)
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4  // pode ser alterado a partir do dataset
        console.log(lista.getAttribute('data-urgencia'))    // consultei ele para ver o valor
   
        // cuidado
        const label = document.querySelector('label')
        console.log(label.for)  // como é palavra reservada da linguagem, não posso usar identificador como for
        console.log(label.htmlFor)  // diretamente usando a notação ponto
        console.log(label.getAttribute('for'))
   </script>
</body>

</html>
