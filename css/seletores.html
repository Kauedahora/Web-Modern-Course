<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* Universal - * {} */
        /* Classe  -.tag{} */
        /* Id - #aprovados {} */
        /* #aninhado > div */
        /* #aninhado section */
        /* Irmão adjacente - p + ul */
        /* General siblings - p ~ ol */
        /* Propriedade - [feira]*/
        /* [feira*=sa] */
        /* Primeiro elemento filho de alguem do tipo span - span:nth-child(1) */
        /* Dentro de uma section, me dê os filhos impares - section > :nth-child(odd) */
        /* Dentro de uma section, me dê os filhos pares - section > :nth-child(even)  */
        /* Dentro de uma section, me dê os filhos impares de ul e p também - section > :nth-child(odd), ul, p */
        /* Dentro de uma section, me dê o segundo elemento do tipo span - section > span:nth-of-type(2)*/
        section > span:nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
