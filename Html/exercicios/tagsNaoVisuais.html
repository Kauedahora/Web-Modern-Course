<h1>Tags Não Visuais</h1>

<!-- 
Tags semânticas...

section - Coloca um agrupamento temático dentro do documento HTML.
article - Coloca um conteúdo auto-contido dentro do documento HTML.
header - Cabeçalho do documento HTML.
footer - Rodapé do documento HTML.
nav - Agrupa links de navegação dentro do documento HTML.
aside - De lado (ex. sidebar) ou pode ser utilizado como adendo.
details - Exibe detalhes que podem ser exibidos ou escondidos.


As famosas...
div - Representa uma divisão ou seção.
span - Usado pra agrupar elementos inline.
-->

<div>Area1</div>
<div>Area2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
